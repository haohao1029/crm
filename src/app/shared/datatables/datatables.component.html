<div class="main-content">
	<div class="content-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header card-header-primary card-header-icon">
					  <div class="card-icon">
						<i class="material-icons">assignment</i>
					  </div>
					  <h4 class="card-title">{{module}}</h4>
					</div>
					<div class="card-body">
					  <div class="toolbar">
						<button mat-raised-button class="btn btn-primary btn-round" (click)="onShowForm()">
						  New
						</button>
					  </div>
					  <table
					  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
					  class="table table-striped table-no-bordered table-hover row-border hover"
					  cellspacing="0"
					  width="100%"
					  style="width: 100%"
					>
					</table>	  
					</div>
				  </div>		  
			</div>
			<div class="col-md-6">
				<div class="card" *ngIf="showForm">
					<form [formGroup]="form">
						<div class="card-header card-header-primary card-header-icon">
							<div class="card-icon">
							  <i class="material-icons">assignment</i>
							</div>
							<h4 class="card-title">{{ action }}</h4>
						</div>
						<div class="card-body" style="margin-top: 20px;">
							<input
							type="number"
							style="display: none;"
							formControlName="id"
							>
							<div *ngFor="let item of formInputArr">
								<div *ngIf="item[1] != 'select'">
									<mat-form-field class="" [ngClass]="{'has-success' : form.get(item[0]).valid}">
										<input
										matInput
										type="{{item[1]}}"
										placeholder="{{item[0]}}"
										formControlName="{{item[0]}}"
										>
										<mat-error *ngIf="!form.get(item[0]).valid && form.get(item[0]).touched">
											Please enter a valid {{item[0]}}
										</mat-error>
									</mat-form-field>
								</div>
								<div *ngIf="item[1] == 'select'">
									<mat-form-field>
										<mat-select placeholder="{{item[0]}}" formControlName="{{item[0]}}">
										  <mat-option *ngFor="let value of item[2]" [value]="value">
											{{ value }}
										  </mat-option>
										</mat-select>
									</mat-form-field>
								</div>
							</div>
						</div>
						<div class="card-footer text-right">
							<div class="form-group">
								<button mat-raised-button type="submit" class="btn btn-rose btn-fill btn-wd" (click)="onSubmit()">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
