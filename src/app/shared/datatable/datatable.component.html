<div class="main-content">
  <div class="content-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header card-header-primary card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">assignment</i>
                  </div>
                  <h4 class="card-title">{{module}}</h4>
                </div>
                <div class="card-body">
                  <div class="toolbar">
                    <button mat-raised-button class="btn btn-primary btn-round" (click)="onShowForm()">
                      New
                    </button>
                  </div>
                  <table
                  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                  class="table table-striped table-no-bordered table-hover row-border hover"
                  cellspacing="0"
                  width="100%"
                  style="width: 100%"
                >
                          
                </table>	  
                </div>
              </div>		  
        </div>
    </div>
  </div>
</div>
